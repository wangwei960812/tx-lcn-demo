spring.application.name=spring-demo-e
server.port=8005

spring.datasource.druid.url=jdbc:mysql://127.0.0.1:3306/tx-manager?characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.druid.username=root
spring.datasource.druid.password=root
spring.datasource.hikari.maximum-pool-size=20
spring.aop.proxy-target-class=false
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.password=

mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.use-generated-keys=true
mybatis.mapperLocations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.springcloud.db.txmanager.entities

management.endpoints.web.exposure.include=*

## tx-manager ≈‰÷√
tx-lcn.client.manager-address=127.0.0.1:8070

logging.level.root=debug
